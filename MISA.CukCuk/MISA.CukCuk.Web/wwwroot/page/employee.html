            </div>
        </div>
        <div class="navbar-content">
            <a class="nav-item">
                <div class="nav-item-icon nav-icon1"></div>
                <div class="nav-item-text">Tổng quát</div>
            </a>
            <a class="nav-item">
                <div class="nav-item-icon nav-icon2"></div>
                <div class="nav-item-text">Báo cáo</div>

                <div class="nav-item-text">Mua hàng</div>

    <div class="header">
        <div class="header-left">
            <select>
                <option>Nhà hàng Biển Đông</option>
                <option>Nhà hàng Biển Đông</option>
            </select>
        </div>
        <div class="header-right">
            <div class="avatar-default"></div>
            <div class="name-default">Nguyễn Văn Mạnh</div>
            <div class="option-default"></div>
        </div>
    </div>
    <div class="content">
        <div class="header-content">
            <div class="title">Danh sách nhân viên</div>
            <div class="content-feature">
                <button class="button-default">
                    <div class="icon-add"></div>
                    <div class="button-text">Thêm nhân viên</div>
                </button>
            </div>
        </div>
        <div class="filter-bar">
            <div class="filter-left">
                <input class="icon-search input-search" type="text" style="width: 270px" placeholder="Tìm kiếm theo Mã, Tên hoặc Số điện thoại" />
                <select id="cbxDepartment" fieldName="DepartmentName" fieldValue="DepartmentId" api="/api/v1/departments">
                    <option value="35e773ea-5d44-2dda-26a8-6d513e380bde">Tất cả phòng ban</option>
                    <option value="3f8e6896-4c7d-15f5-a018-75d8bd200d7c">Văn phòng tổng công ty</option>
                    <option value="45ac3d26-18f2-18a9-3031-644313fbb055">Phòng đào tạo công nghệ</option>
                    <option value="78aafe4a-67a7-2076-3bf3-eb0223d0a4f7">Phòng nhân sự</option>
                    <option value="7c4f14d8-66fb-14ae-198f-6354f958f4c0">Phòng hành chính</option>
                </select>
                <select id="cbxPosition" fieldName="PositionName" fieldValue="PositionId" api="/api/v1/positions">
                    <option value="27f91d6c-14b1-6c74-92ef-c9d5c2d91e91">Tất cả vị trí</option>
                    <option value="30007451-29ff-4fe4-3707-70859f4ff30d">Giám đốc</option>
                    <option value="34e2b4cc-3758-293d-7aa4-4b24de418577">Phó giám đốc</option>
                    <option value="3e39129b-279f-623f-88ea-778aee59fea3">Trưởng phòng</option>
                    <option value="6528b15d-6674-724f-79a4-4b24de418577">Nhân viên</option>
                </select>
            </div>
            <div class="filter-right">
                <button class="second-button button-refresh">
                </button>
            </div>
        </div>
        <div class="grid">
            <table class="table-grid" border="0" cellspacing="0" width="100%">
                <thead>
                    <tr>
                        <th fieldName="EmployeeCode">Mã nhân viên</th>
                        <th fieldName="FullName">Họ và tên</th>
                        <th fieldName="GenderName">Giới tính</th>
                        <th fieldName="DateOfBirth" formatType="ddmmyyyy">Ngày sinh</th>
                        <th fieldName="PhoneNumber">Điện thoại</th>
                        <th fieldName="Email">Email</th>
                        <th fieldName="PositionName">Chức vụ</th>
                        <th fieldName="DepartmentName">Phòng ban</th>
                        <th fieldName="BaseSalary" formatType="Money">Mức lương hiện tại</th>
                        <th fieldName="WorkStatusName">Tình trạng công việc</th>
                    </tr>
                </thead>
                <tbody>
                    <!--<tr>
                        <td>KH01</td>
                        <td>Trần Ngọc Lan</td>
                        <td>Nữ</td>
                        <td>16/6/1999</td>

                        <td>99 Ngọc Lâm</td>
                        <td>0đ</td>
                        <td>201934598712465787</td>
                    </tr>-->
                </tbody>
            </table>
        </div>
        <div class="paging-bar">
            <div class="bar-left">Hiển thị 1-10/1000 Nhân viên</div>
            <div class="bar-center">
                <div class="arrow">
                    <button class="base-arrow arrow-first"></button>
                    <button class="base-arrow arrow-prev"></button>
                </div>
                <div class="list-number">
                    <div class="number">1</div>
                    <div class="number">2</div>
                    <div class="number">3</div>
                    <div class="number">4</div>
                </div>
                <div class="arrow">
                    <button class="base-arrow arrow-next"></button>
                    <button class="base-arrow arrow-last"></button>
                </div>
            </div>
            <div class="bar-right">10 Nhân viên/trang</div>
        </div>
    </div>
    <script src="/lib/jquery-3.5.1.min.js"></script>
    <script src="/js/common/common.js"></script>
    <script src="/js/common/base.js"></script>
