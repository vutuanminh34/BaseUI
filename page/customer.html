<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Misa</title>
    <link href="/css/common/main.css" rel="stylesheet" />
    <link href="/css/common/header.css" rel="stylesheet" />
    <link href="/css/common/navbar.css" rel="stylesheet" />
    <link href="/css/common/content.css" rel="stylesheet" />
    <link href="/css/common/icon.css" rel="stylesheet" />
    <link href="/css/common/button.css" rel="stylesheet" />
    <link href="/css/common/input.css" rel="stylesheet" />
    <link href="/css/common/toolbar.css" rel="stylesheet" />
    <link href="/css/common/grid.css" rel="stylesheet" />
    <link href="/css/page/employee.css" rel="stylesheet" />
</head>
<body>
    <div class="navbar">
        <div class="logo-site">
            <div class="logo-box">
                <div class="toogle-icon"></div>
                <div class="cukcuk-logo"></div>
            </div>
        </div>
        <div class="navbar-content">
            <a class="nav-item">
                <div class="nav-item-icon nav-icon1"></div>
                <div class="nav-item-text">Tổng quát</div>
            </a>
            <a class="nav-item">
                <div class="nav-item-icon nav-icon2"></div>
                <div class="nav-item-text">Báo cáo</div>
            </a>
            <a class="nav-item">
                <div class="nav-item-icon nav-icon1"></div>
                <div class="nav-item-text">Mua hàng</div>
            </a>
            <a class="nav-item" href="employee.html">
                <div class="nav-item-icon nav-icon3"></div>
                <div class="nav-item-text">Danh mục nhân viên</div>
            </a>
            <a class="nav-item" href="customer.html">
                <div class="nav-item-icon nav-icon3"></div>
                <div class="nav-item-text">Danh mục khách hàng</div>
            </a>
            <a class="nav-item">
                <div class="nav-item-icon nav-icon4"></div>
                <div class="nav-item-text">Thiết lập hệ thống</div>
            </a>
        </div>
    </div>
    <div class="header">
        <div class="header-left">
            <select>
                <option>Nhà hàng Biển Đông</option>
                <option>Nhà hàng Biển Đông</option>
            </select>
        </div>
        <div class="header-right">
            <div class="avatar-default"></div>
            <div class="name-default">Nguyễn Văn Mạnh</div>
            <div class="option-default"></div>
        </div>
    </div>
    <div class="content">
        <div class="header-content">
            <div class="title">Danh sách khách hàng</div>
            <div class="content-feature">
                <button class="button-default">
                    <div class="icon-add"></div>
                    <div class="button-text">Thêm khách hàng</div>
                </button>
            </div>
        </div>
        <div class="filter-bar">
            <div class="filter-left">
                <input class="icon-search input-search" type="text" style="width: 200px" placeholder="Tìm kiếm theo Mã, Tên Khác" />
            </div>
            <div class="filter-right">
                <button class="second-button button-refresh">
                </button>
            </div>
        </div>
        <div class="grid">
            <table class="table-grid" border="0" cellspacing="0" width="100%">
                <thead>
                    <tr>
                        <th fieldName="CustomerCode">Mã khách hàng</th>
                        <th fieldName="FullName">Họ và tên</th>
                        <th fieldName="Gender">Giới tính</th>
                        <th fieldName="DateOfBirth" formatType="ddmmyyyy">Ngày sinh</th>
                        <th fieldName="CustomerGroupName">Nhóm khách hàng</th>
                        <th fieldName="PhoneNumber">Điện thoại</th>
                        <th fieldName="Email">Email</th>
                        <th fieldName="Address">Địa chỉ</th>
                        <th>Số tiền nợ</th>
                        <th fieldName="MemberCardCode">Mã thẻ thành viên</th>
                    </tr>
                </thead>
                <tbody>
                    <!--<tr>
                        <td>KH01</td>
                        <td>Trần Ngọc Lan</td>
                        <td>Nữ</td>
                        <td>16/6/1999</td>
                        <td>Đặc biệt</td>
                        <td>0983476234</td>
                        <td>tranngoclan99@gmail.com</td>
                        <td>99 Ngọc Lâm</td>
                        <td>0đ</td>
                        <td>201934598712465787</td>
                    </tr>-->
                </tbody>
            </table>
        </div>
        <div class="paging-bar">
            <div class="bar-left">Hiển thị 1-10/1000 Khách hàng</div>
            <div class="bar-center">
                <div class="arrow">
                    <button class="base-arrow arrow-first"></button>
                    <button class="base-arrow arrow-prev"></button>
                </div>
                <div class="list-number">
                    <div class="number">1</div>
                    <div class="number">2</div>
                    <div class="number">3</div>
                    <div class="number">4</div>
                    <div class="number">5</div>
                </div>
                <div class="arrow">
                    <button class="base-arrow arrow-next"></button>
                    <button class="base-arrow arrow-last"></button>
                </div>
            </div>
            <div class="bar-right">10 Khách hàng/trang</div>
        </div>
    </div>
    <script src="/lib/jquery-3.5.1.min.js"></script>
    <script src="/js/common/common.js"></script>
    <script src="/js/common/base.js"></script>
    <script src="/js/page/customer.js"></script>
</body>
</html>
